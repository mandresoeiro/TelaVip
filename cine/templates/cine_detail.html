{% extends "base.html" %}

{% block content %}
  <style>
    .cine-card {
      background-color: #e3e1e1;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
      max-width: 500px;
      margin: 20px auto 0;
      margin-bottom: 20px;
    }

    .cine-card:hover {
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }

    .cine-card img {
      width: 30%;
      height: 200px;
      object-fit: cover;
    }

    .cine-card h2 {
      font-size: 1.5rem;
      margin: 10px;
    }

    .cine-card p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #0096c7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: #108eb8;
    }

    .btn-danger {
      background-color: #d9534f;
      text-decoration: none !important;
    }

    .btn-danger:hover {
      background-color: #d2221c;
    }

    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 5px;
    }

    a {
      text-decoration: none !important;
    }
  </style>
  <div class="cine-card">
      <img src="{{ object.photo.url }}" alt="{{ object.name }} - {{ object.matricula }}">
      <h1>{{ object.name }}</h1>
      <h2>{{ object.matricula }}</h2>

      <!-- <>{{ object.turma }} {{ object.bio }} -->
      <!-- {% comment %} <p><strong>Ano de fabricação:</strong> {{ object.factory_year }}</p> {% endcomment %}
      {% comment %} <p><strong>Ano do modelo:</strong> {{ object.model_year }}</p> -->
      <!-- <p><strong>Placa:</strong> {{ object.plate }}</p> -->
      <!-- <p><strong>Preço:</strong> R$ {{ object.value }}</p> {% endcomment %} -->
      <!-- <P><strong>Name:</strong> {{ object.name}}{{ object.turma}}</p> -->
      {% if object.bio%}
        <p><strong>Bio:<strong> {{object.bio}}</p>
    {% endif %}
  </div>
  {% comment %} {% if user.is_authenticated %} {% endcomment %}
    <div class="buttons-container">
        <a href="{% url 'cine_update' pk=object.pk %}" class="btn btn-primary">Editar</a>
        <a href="{% url 'cine_delete' pk=object.pk %}" class="btn btn-primary">Deletar</a>
        <a href="{% url 'cine_list' %}" class="btn btn-danger">Voltar</a>
    </div>
{% endblock %}
