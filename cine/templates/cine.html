{% extends 'base.html' %}
{% block content %}
  <style>
    .cine-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        margin: 0 auto;
        max-width: 1200px;
        padding: 20px;
        animation: fadeIn 1s ease-in-out;
    }

    .cine-card {
        background-color: #e3e1e1;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
    }

    .cine-card:hover {
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transform: translateY(-5px) scale(1.02);
    }

    .cine-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .cine-card:hover img {
        transform: scale(1.1);
    }

    .cine-card h3 {
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    .cine-card p {
        font-size: 1rem;
        margin: 10px;
        opacity: 0.9;
        transition: opacity 0.3s ease;
    }

    .cine-card:hover p {
        opacity: 1;
    }

    .cine-card::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(0, 0, 0, 0.3), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .cine-card:hover::after {
        opacity: 1;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        text-align: center;
        padding: 20px;
        animation: fadeIn 1.5s ease-in-out;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #e3e1e1;
        border-radius: 4px;
        margin-right: 10px;
        transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #0096c7;
        box-shadow: 0 0 5px #0096c7;
    }

    button[type="submit"] {
        background-color: #0096c7;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out, transform 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0076a3;
        transform: scale(1.05);
    }

    a {
        font-size: 18px;
        color: #333;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #0096c7;
    }

    @media (max-width: 768px) {
        .cine-grid {
            grid-template-columns: repeat(2, 1fr);
        }

        .cine-card img {
            height: 150px;
        }
    }
</style>


  </style>
   <form method="GET" action="{% url 'cine_list' %}">
    <input type="text" name="search" placeholder="Buscar filme..." {% if request.GET.search %}value="{{ request.GET.search }}"{% endif %}>
    <button type="submit">Buscar</button>
  </form>

  <div class="cine-grid">
    {% if cine %}
      {% for cine in cine %}
        <a href="{% url 'cine_detail' cine.pk %}">
          <div class="cine-card">
            <img src="{{ cine.photo.url }}" alt="{{ cine.name }} - {{ cine.matricula }}">
            <h2>{{ cine.Title }} - {{ cine.genre}} {{ cine.resume }}</h2>
            <p>{{ cine.name }} - {{ cine.turma }}- {{ cine.bio }}</p>
          </div>
        </a>
      {% endfor %}
    {% else %}
      <p class="no-results">Nenhum filme encontrado.</p>
    {% endif %}
  <div>
  


  
  </div>
{% endblock %}
